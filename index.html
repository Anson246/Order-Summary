<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" href="images/favicon.png">
    <title>Frontend Mentor | Order Summanry</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <img class="image1" src="images/illustration-hero.svg" alt="Linstening to music">
        <p class="summary">Order Summary</p>
        <p class="text">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
        </p>
        <div class="plan">
            <div class="icon-container"><img class="icon" src="images/icon-music.svg" alt="Music-icon">
            </div>
            <div class="plan-container">
                <div class="annual-container">
                    <p class="plan1">Annual plan</p>
                </div>
                <div class="price-container">
                    <p class="plan2">$59.99/year</p>
                </div>
            </div>
            <div class="change-container"><a class="plan3" href="">Change</a></div>
        </div>
        <button class="pay">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
    </div>
</body>

</html>
